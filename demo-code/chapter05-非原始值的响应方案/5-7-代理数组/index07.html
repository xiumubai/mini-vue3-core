<body>模拟数组的内建迭代器</body>
<script>
const arr = [1,2,3,4,5]

arr[Symbol.iterator] = function() {
  const target = this
  const len = target.length
  let index = 0
  return {
    next() {
      return {
        value: index < len ? target[index] : undefined
        done: index++ >= len
      }
    }
  }
}

</script>
