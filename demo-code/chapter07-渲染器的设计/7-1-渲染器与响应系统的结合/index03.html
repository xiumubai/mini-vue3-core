<body>
  <div id="app"></div>
</body>
<script src="https://unpkg.com/@vue/reactivity@3.4.26/dist/reactivity.global.js"></script>
<script>

const { effect, ref } = VueReactivity
function renderer(domString, container) {
  container.innerHTML = domString;
}

const count = ref(1)
effect(() => {
  renderer(`<h1>${count.value}</h1>`, document.getElementById('app'))
})
setTimeout(() => {
  // 1s后dom变成2
  count.value++
}, 1000)
</script>
